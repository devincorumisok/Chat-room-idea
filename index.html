<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="code-container">
            <span id="code">Loading...</span>
            <button id="copy-code">Copy Code</button>
            <button id="share-code">Share Code</button>
        </div>
        <div class="chat-container">
            <input type="text" id="code-input" placeholder="Enter 5-digit code">
            <button id="connect-btn">Connect</button>
            <textarea id="chat-box" placeholder="Chat here..." readonly></textarea>
            <input type="text" id="message-input" placeholder="Type a message">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
